<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Contact - Your Name</title>
</head>
<body>

    <header>
        <div class="container">
            <div class="header-logo">
                <img src="https://imgur.com/jXkRbsk.png" alt="logo ats" width="30%">
            </div>
            &nbsp;
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main role="main" id="contact" class="container" style="display: flex; justify-content: space-between; align-items: flex-start;">
        <section style="width: 50%;">
            <h1>Contact Me</h1>
            <form id="contact-form" onsubmit="return validateForm()">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Submit</button>
            </form>

            <div class="social-links">
                <a href="https://github.com/ucop123/" target="_blank">GitHub</a>
                <a href="https://www.instagram.com/faieqpf/" target="_blank">Instagram</a>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
